 */

plugins {
    id 'java'
    id 'maven'
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
    id "org.jetbrains.kotlin.kapt" version "1.3.20"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://dl.bintray.com/jerady/maven'
    }

    maven {
        url = 'https://dl.bintray.com/kittinunf/maven'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

sourceSets {
    main {
        main.java.srcDirs = ["src"]
        main.kotlin.srcDirs = ["src"]
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21'
    compileOnly 'org.jetbrains.kotlin:kotlin-reflect:1.3.21'
    compile 'com.squareup.moshi:moshi:1.8.0'
    compile 'org.cache2k:cache2k-core:1.0.2.Final'
    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.5.0'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    compile 'com.github.kittinunf.result:result:2.0.0'
    compile 'io.github.microutils:kotlin-logging:1.6.22'
    compile 'org.slf4j:slf4j-api:1.8.0-beta2'
    compile 'org.jetbrains.kotlin:kotlin-test:1.3.11'
    kapt("com.squareup.moshi:moshi-kotlin-codegen:1.8.0")
}

group = 'io.github.koma-im'
version = '0.7.6.4'
description = 'koma-library'
sourceCompatibility = '9'
